<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Hello World API</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Hello World API</h1>

    <div class="msg-container">
        <p>Select a language to get your message:</p>
    </div>

    <div class="choices">
        <div class="choice">
            <label for="language" class="bold-label">Choose a language:</label>
            <select id="language">
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Hindi">Hindi</option>
            </select>
        </div>
        <button onclick="getMessage()" class="btn">Get Message</button>
    </div>

    <div class="result-container">
        <p id="result">Your message will appear here</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
